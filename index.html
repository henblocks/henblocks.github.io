<head>

    <style>
        /* Ensures that the resizable Blockly div occupies the whole area */
        html, body {
            height: 100%;
            margin: 0;
        }

        .download-button {
            background-color: white;
            transition-duration: 0.4s;
            margin-bottom: 4px;
            margin-right: 6px;
            cursor: pointer;
            padding-block: 2px;
            padding-inline: 10px;
            border: 2px solid #e7e7e7;
            color: black;
            font-family: monospace, times, 'Arial Unicode MS';
            border-radius: 4px;
        }

        .download-button:hover {
            background-color: #e7e7e7;
        }

        .blocklyFlyoutLabelText {
            font-weight: bold !important;
            text-shadow: 2px 2px 4px #FFFFFF !important;
        }

        .hideCoqPanel {
            display: none !important;
        }

        /* CSS for toast */
        /* Referenced from https://www.w3schools.com/howto/howto_js_snackbar.asp */
        .toast {
            visibility: hidden;
            display: block;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 999;
            bottom: 30px;
            font-size: 17px;
            font-family: monospace, times, 'Arial Unicode MS';
        }

        .show-toast {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }

        /* End of toast CSS */
    </style>
</head>
<!-- justify-content center makes toasts horizontally centered -->
